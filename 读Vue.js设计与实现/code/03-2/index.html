<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02.响应式数据的基本实现</title>
</head>
<body>
  <button id="btn">effect1 切换名称</button>
  <button id="changeName">effect2 加1</button>

  <script type="module">
    // import { reactive, effect } from '../03-1/core.js'
    import { reactive, effect } from './core.js'
    const obj = reactive({
      bar: '小明',
      foo: 1,
    })
    // var emo1, emo2;

    effect(function effect1 () {
      console.log('effect1', obj.bar)

      effect(function effect2 () {
        console.log('effect2', obj.foo)
      })
    })

    document.querySelector('#btn').addEventListener('click', () => {
      obj.bar = obj.bar === '小明' ? '小红' : '小明'
    })
    document.querySelector('#changeName').addEventListener('click', () => {
      obj.foo++
    })
  </script>
</body>
</html>
