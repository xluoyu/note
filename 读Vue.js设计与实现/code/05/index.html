<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02.响应式数据的基本实现</title>
</head>
<body>

  <script type="module">
    import { reactive, watch } from './core.js'
    const obj = reactive({
      foo: 1,
    })

    watch(() => obj.foo, () => {
      console.log('obj.foo 发生了改变')
    })

    obj.foo = 2

    setTimeout(() => {
      obj.foo++
    }, 800)
  </script>
</body>
</html>
