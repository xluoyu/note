<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02.响应式数据的基本实现</title>
</head>
<body>

  <script type="module">
    import { reactive, effect } from './core.js'
    const obj = reactive({
      foo: 1,
    })

    effect(() => {
      console.log(obj.foo)
    }, {
      scheduler(effectFn) {
        setTimeout(effectFn, 0) // 将代码执行到下一个宏任务再执行
      }
    })

    obj.foo++

    console.log('结束了')
  </script>
</body>
</html>
